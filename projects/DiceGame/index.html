<!DOCTYPE html>
<html lang="en">
<head>
  <title>D100 - Dice Roller</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

<script>
  function Roll() {
  const die1 = document.getElementById("die1");
  const die2 = document.getElementById("die2");

  const roll1 = Math.floor(Math.random() * 6) + 1;
  const roll2 = Math.floor(Math.random() * 6) + 1;

  die1.src = `images/${roll1}.png`;
  die2.src = `images/${roll2}.png`;

  const maxX = window.innerWidth - 100;
  const maxY = window.innerHeight - 100;

  die1.style.left = Math.floor(Math.random() * maxX) + "px";
  die1.style.top = Math.floor(Math.random() * maxY) + "px";

  die2.style.left = Math.floor(Math.random() * maxX) + "px";
  die2.style.top = Math.floor(Math.random() * maxY) + "px";

  const total = roll1 + roll2;
  document.getElementById("totalDisplay").innerText = `Total: ${total}`;
}

</script>

</head>

<body>
  <div class="center-wrapper">
    <h3 id="totalDisplay">Total: </h3>
    <div id="controls">
      <button onclick="Roll()">Roll</button>
      <button onclick="location.reload()">Clear</button>
    </div>
  </div>

  <div id="diceArea">
    <img id="die1" src="images/1.png" class="dice">
    <img id="die2" src="images/1.png" class="dice">
  </div>
</body>

</html>
